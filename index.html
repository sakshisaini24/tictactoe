<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <center>
        <h1 id="heading">TIC TAC TOE</h1>
        <h3 id="tit">Player 1's Turn</h3>
        <h4 id="re"></h4>
    <div class="container">
    <div class="grid">
        <input type="button" id="b1" class="button" value="00"></input>
        <input type="button" id="b2" class="button" value="01"></input>
        <input type="button" id="b3" class="button" value="02"></input>
        <input type="button" id="b4" class="button" value="10"></input>
        <input type="button" id="b5" class="button" value="11"></input>
        <input type="button" id="b6" class="button" value="12"></input>
        <input type="button" id="b7" class="button" value="20"></input>
        <input type="button" id="b8" class="button" value="21"></input>
        <input type="button" id="b9" class="button" value="22"></input>
    </div>
    </div>
    <footer>©️ Made by Sakshi Saini ❤️</footer>
    </center>
    <script src="index.js"></script>

</html>
